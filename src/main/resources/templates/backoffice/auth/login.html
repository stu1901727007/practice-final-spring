<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure>
                        <div th:replace="backoffice/fragments/svg :: svg"></div>
                    </figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Администрация</h2>

                    <div class="col-md-12" th:if="${message}">
                        <div th:text="${message}" th:class="${'alert ' + alertClass}"/>
                    </div>

                    <div id="errors" class="alert alert-danger"
                         th:if="${(param.error != null) and (param.error[0] == 'true')}">
                        Невалиден имейл или парола!
                    </div>


                    <form method="POST" class="register-form" id="login-form" th:action="@{/bo/login}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Имейл"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Парола"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Вход"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="/auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
